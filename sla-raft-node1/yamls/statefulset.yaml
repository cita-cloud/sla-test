apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/chain-name: sla-raft
    app.kubernetes.io/chain-node: sla-raft-node1
  name: sla-raft-node1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/chain-name: sla-raft
      app.kubernetes.io/chain-node: sla-raft-node1
  serviceName: ''
  template:
    metadata:
      labels:
        app.kubernetes.io/chain-name: sla-raft
        app.kubernetes.io/chain-node: sla-raft-node1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/chain-name
                  operator: In
                  values:
                  - sla-raft
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - network
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/network_zenoh:v6.7.0-beta1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=127.0.0.1:50000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: network
        ports:
        - containerPort: 40000
          name: network
          protocol: UDP
        - containerPort: 50000
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - consensus
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        - --stdout
        image: registry.devops.rivtower.com/cita-cloud/consensus_raft:v6.7.0-beta1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=127.0.0.1:50001
          initialDelaySeconds: 30
          periodSeconds: 10
        name: consensus
        ports:
        - containerPort: 50001
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - executor
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/executor_evm:v6.7.0-beta1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=127.0.0.1:50002
          initialDelaySeconds: 30
          periodSeconds: 10
        name: executor
        ports:
        - containerPort: 50002
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - storage
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/storage_opendal:v6.7.0-beta1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=127.0.0.1:50003
          initialDelaySeconds: 30
          periodSeconds: 10
        name: storage
        ports:
        - containerPort: 50003
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - controller
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        - -p
        - /mnt/private_key
        image: registry.devops.rivtower.com/cita-cloud/controller:v6.7.0-beta1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=127.0.0.1:50004
          initialDelaySeconds: 60
          periodSeconds: 10
        name: controller
        ports:
        - containerPort: 50004
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      hostAliases:
      - hostnames:
        - sla-raft-node1
        ip: 0.0.0.0
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      volumes:
      - configMap:
          name: sla-raft-node1-account
        name: node-account
      - configMap:
          name: sla-raft-node1-config
        name: node-config
      - hostPath:
          path: /etc/localtime
        name: node-localtime
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: nas-client-provisioner
